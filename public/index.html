<!DOCTYPE html>
<html lang="en">
  <head>
    <title>IoT Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- icon -->
    <link rel="icon" href="img/logo_dense.png">
    <!-- css -->
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/Chart.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/bootstrap-datepicker.css">
    <!-- js -->
    <script src="/js/jquery-3.5.1.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/bootstrap-datepicker.js"></script>
    <script src="/js/Chart.js"></script>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body> 
    <header class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="mr-auto">
        <a class="navbar-brand" href="/"><img class="logo" src="img/logo.png"></img> IoT Dashboard</a>
      </div>
      <div class="mr-sm-2">
        <span id="server-status">disconnected</span>
        <img id="server-status-disconnected" src="img/disconnected.png"></img>
        <img id="server-status-connected" src="img/connected.png" style="display:none"></img>
      </div>    
    </header>
    <div class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="row">
              <div class="col-3 date-wrapper">
                <!-- Datepicker -->
                <p>Pick date: <input data-date-format="yyyy/m/d" id="datepicker" readonly></p>
                
              </div>
              <div class="col-6 message-wrapper">
                <span id="info-message" style="display: none;">No data found for specified date</span>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6 chart-wrapper">
                <div class=chart-block>
                  <!-- Chart humidity -->
                  <h6 id="pick-date">Humidity</h6>
                  <div id="humidity-chart-container" class="chart">
                    <canvas id="humidity-chart"></canvas>
                  </div>
                </div>                
              </div>
              <div class="col-lg-6 chart-wrapper">
                <div class="chart-block">
                  <!-- Chart temperature -->
                  <h6 id="pick-date">Temperature</h6>
                  <div id="temperature-chart-container" class="chart">
                    <canvas id="temperature-chart"></canvas>
                  </div>               
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- js -->
    <script src="/js/data.js" type="module"></script>
  </body>
</html>
